    <script>
        var WolframCloudCallint;

        (function () {
            WolframCloudCallint = function () { this.init(); };

            var p = WolframCloudCallint.prototype;

            p.init = function () { };

            p._createCORSRequest = function (method, url) {
                var xhr = new XMLHttpRequest();
                if ("withCredentials" in xhr) {
                    xhr.open(method, url, true);
                } else if (typeof XDomainRequest != "undefined") {
                    xhr = new XDomainRequest();
                    xhr.open(method, url);
                } else {
                    xhr = null;
                }
                return xhr;
            };

            p._encodeArgs = function (args) {
                var argName;
                var params = "";
                for (argName in args) {
                    params += (params == "" ? "" : "&");
                    params += encodeURIComponent(argName) + "=" + encodeURIComponent(args[argName]);
                }
                return params;
            };

            p._auxCall = function (url, args, callback) {
                var params = this._encodeArgs(args);
                var xhr = this._createCORSRequest("post", url);
                if (xhr) {
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    xhr.setRequestHeader("EmbedCode-User-Agent", "EmbedCode-JavaScript/1.0");
                    xhr.onload = function () {
                        if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                            callback(xhr.responseText);
                        } else {
                            callback(null);
                        }
                    };
                    xhr.send(params);
                } else {
                    throw new Error("Could not create request object.");
                }
            };

            p.call = function (int, a, b, callback) {
                // ここのurlにurl1をペーストしてね！
                var url = "http://www.wolframcloud.com/obj/463ef996-637f-4c70-8823-00e1aacc39f0";
                var args = { int: int, a: a, b: b };
                var callbackWrapper = function (result) {
                    if (result === null) callback(null);
                    else callback(result);
                };
                this._auxCall(url, args, callbackWrapper);
            };
        })();

    </script>

    <script>
        $('#int_btn').on("click", function () {
            let intfunc = $("#int_func").val();
            let intrange = $("#int_range").val();
            let intrange_min = intrange.split(",").map(Number)[0];
            let intrange_max = intrange.split(",").map(Number)[1];
            var wccint = new WolframCloudCallint();
            wccint.call(intfunc, intrange_min, intrange_max, function (result) {
                $("#result").text("積分の結果は" + result + "だよ");
                $("#result2").text("積分した関数のグラフだよ　色がついているところが積分した場所だよ");
            });
            var wcc = new WolframCloudCall();
            wcc.call(intfunc, intrange_min, intrange_max, function (result) {
                $("#graph").html(result);
            });

        });
    </script>
